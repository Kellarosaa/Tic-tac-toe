<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Code Reader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        textarea {
            width: 100%;
            height: 100vh;
            resize: none;
            border: none;
            font-size: 16px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <textarea id="codeInput" placeholder="Insert your HTML code here..."></textarea>
    <button onclick="displayCodeOutput()">Go</button>
    <div id="output"></div>

    <script>
        function displayCodeOutput() {
            const code = document.getElementById('codeInput').value;
            document.getElementById('output').innerHTML = code;
        }
    </script>
</body>
</html>
